<html>

<body><button toggle-button='{}'>Toggle</button>
    <div id="toggle-content">Toggleable Content</div>
    <script>function toggle_button(el) {
            const contentElement = document.getElementById("toggle-content");
            el.addEventListener("click", () => {
                if (contentElement.style.display === "none") {
                    contentElement.style.display = "block";
                } else {
                    contentElement.style.display = "none";
                }
            });
        }
        document.querySelectorAll('[toggle-button]').forEach(el => {
            toggle_button(el, el.getAttribute("toggle-button"))
        })</script>
</body>

</html>
